<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Reports Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
    height: 100%; /* Makes html and body cover the full height of the viewport */
    margin: 0; /* Ensures no unintended margin around the body */
}


        body {
            background-image: url('../static/img.png'); /* Reference static folder image */
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            color: #343a40;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            font-size: 2.5rem;
            color: #007bff;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1rem;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-4">
    <div style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); display: inline-block; margin-bottom: 30px;">
        <h1 class="mb-4" style="margin: 0; text-align: center;">Financial Reports Analysis</h1>
    </div>
    <form method="POST">
        <div class="mb-3">
            <input type="text" name="symbol" class="form-control" placeholder="Enter Company Symbol" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate Presentation</button>
    </form>
</div>
</body>
</html>
